<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
    <!-- Outer circle border -->
    <circle cx="50" cy="50" r="48" fill="none" stroke="black" stroke-width="2" />

    <!-- Floor base line -->
    <rect x="15" y="70" width="70" height="3" fill="black" />

    <!-- Heating element/coil underneath floor -->
    <path d="M 20 70 Q 25 75, 30 70 Q 35 65, 40 70 Q 45 75, 50 70 Q 55 65, 60 70 Q 65 75, 70 70 Q 75 65, 80 70"
        fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" />

    <!-- Rising heat waves - layer 1 (bottom) -->
    <path d="M 30 62 Q 33 58, 30 54" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
    <path d="M 50 62 Q 53 58, 50 54" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
    <path d="M 70 62 Q 73 58, 70 54" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />

    <!-- Rising heat waves - layer 2 (middle) -->
    <path d="M 25 50 Q 28 46, 25 42" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" />
    <path d="M 40 50 Q 43 46, 40 42" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" />
    <path d="M 60 50 Q 63 46, 60 42" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" />
    <path d="M 75 50 Q 78 46, 75 42" fill="none" stroke="black" stroke-width="1.8" stroke-linecap="round" />

    <!-- Rising heat waves - layer 3 (top) -->
    <path d="M 30 38 Q 33 34, 30 30" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" />
    <path d="M 50 38 Q 53 34, 50 30" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" />
    <path d="M 70 38 Q 73 34, 70 30" fill="none" stroke="black" stroke-width="1.5" stroke-linecap="round" />

    <!-- Temperature indicator (thermometer icon at top) -->
    <circle cx="50" cy="18" r="4" fill="black" />
    <rect x="48" y="18" width="4" height="10" fill="black" />
</svg>